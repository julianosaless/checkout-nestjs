<div class="container">
   <div class="row">
      <div class="col-sm-12 col-md-offset-1">
         <table class="table table-hover">
            <thead>
               <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th class="text-center">Price</th>
                  <th class="text-center">Total</th>
                  <th class="text-center">Promotion Applied</th>
                  <th></th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let product of cart.products">
                  <td class="col-sm-6 col-md-4">
                     <div class="media">
                        <img class="media-object" src="/assets/img/default-image.jpg" style="width: 72px; height: 72px;">
                        <div class="media-body">
                           <h4 class="media-heading">{{product.productName}}</h4>
                        </div>
                     </div>
                  </td>
                  <td class="col-sm-1 col-md-1 text-center">
                    <a (click)="plusCartProduct(product)">
                       <i class="fa fa-plus text-primary" aria-hidden="true"></i>
                     </a>
                      <strong>{{product.quantity}}</strong>
                    <a (click)="minusCartProduct(product)">
                       <i class="fa fa-minus text-danger" aria-hidden="true"></i>
                     </a>
                  </td>
                  <td class="col-sm-1 col-md-1 text-center"><strong>$ {{product.price}}</strong></td>
                  <td class="col-sm-1 col-md-1 text-center"><strong>$ {{product.total}}</strong></td>
                  <td class="col-sm-1 col-md-1 text-center"><strong>{{product.promotion?.name}}</strong></td>
                  <td class="col-sm-1 col-md-1">
                     <button type="button" class="btn btn-danger"   (click)="removeCartProduct(product)">
                     <span class="glyphicon glyphicon-remove"></span> Remove
                     </button>
                  </td>
               </tr>
               <tr>
                  <td>   </td>
                  <td>   </td>
                  <td>   </td>
                  <td>   </td>
                  <td>
                     <h3>Total</h3>
                  </td>
                  <td class="text-right">
                     <h3><strong>$ {{cart.total}}</strong></h3>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
